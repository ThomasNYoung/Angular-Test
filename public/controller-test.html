<!DOCTYPE html>
<html>
<head>
	<title>controller test</title>
</head>
<body ng-app="controllerTest" class="container">

    <h1>Guitars</h1>
	<main ng-controller="CartController as cart">
    <form novalidate ng-submit="cart.addGuitar()" name="guitarForm">
        <form novalidate>
            <label>Brand</label>
            <input type="text" name="brand" ng-model="cart.newGuitar.brand" require>
            <label>Price</label>
            <input type="number" name="price" ng-model="cart.newGuitar.price" require>
            
            

            <div class="form-group">
                <button type="submit" class="btn btn-primary" >Add guitar</button>
            </div>
        </form>


            <ul>
                <li ng-repeat="guitar in cart.guitars" ng-if="guitarForm.$valid"> {{guitar.brand}} ${{guitar.price}} </li>
            </ul> 

       
    </main>
</form>
	<script type="text/javascript" src="/js/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/controllerTest.js"></script>
    <script type="text/css" src="/css/controllerTest.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
